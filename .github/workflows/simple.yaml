name: Shell Commands

on: push

jobs: 
    run-shell-command:
        runs-on: ubuntu-latest
        steps: 
            - name: echo a string
              run: echo "Hello from github action"
            - name: multiline script
              run: |
                node -v
                npm -v
            - name: python command
              run: |
                import platform
                print(platform.process())
              shell: python

    run-another-one:
        runs-on: ubuntu-16.04
        steps:
            - name: echo a string
              run: echo "Hello from old ubuntu os"
